<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}sMACk{% endblock %}</title>
  </head>
  <body>
    <header>
      <h1 class="text-center">My Site</h1>
      {% if user.is_authenticated %}
        <a class="text-center" href="{% url 'logout' %}">logout</a>
      {% else %}
        <a class="text-center" href="{% url 'login' %}">login</a> / <a href="{% url 'signup' %}" class="text-center">signup</a>

      <hr>

      {% block content %}{% endblock %}
    </main>
    <footer>
      <p>Created by Ethan Levin, Olivia Newman and Dongmin Park</p>
    </footer>
  </body>
</html>
